<!doctype html>
<html>
    <head>
        <title>ESP32 Control Panel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="esp32_user_control.css" />
    </head>
    <body>
        <div class="container">
            <h1>ESP32 Control Panel</h1>

            <div class="navigation">
                <a href="wifiConnect/esp32_wifi_login.php">Connect to WiFi</a>
                <a href="index.html">Main Page</a>
                <a href="playground/playground_esp32.html">Playground</a>
            </div>

            <form action="esp32_control_backend.php" method="post">
                <fieldset>
                    <legend>ESP32-WROOM Control</legend>

                    <label for="gpio-digital-out"
                        >GPIO - Digital Output:
                    </label>
                    <select name="gpio-digital-out">
                        <option value="23">23</option>
                        <option value="22">22</option>
                        <option value="21">21</option>
                        <option value="19">19</option>
                        <option value="18">18</option>
                        <option value="5">5</option>
                    </select>
                    <input
                        type="radio"
                        name="gpio-digital-status"
                        value="1"
                        id="high"
                    />
                    <label for="high" style="width: auto">HIGH</label>
                    <input
                        type="radio"
                        name="gpio-digital-status"
                        value="0"
                        id="low"
                    />
                    <label for="low" style="width: auto">LOW</label>
                    <br />

                    <label for="gpio-digital-in">GPIO - Digital Input: </label>
                    <select name="gpio-digital-in">
                        <option value="Null">Null</option>
                        <option value="23">23</option>
                        <option value="22">22</option>
                        <option value="21">21</option>
                        <option value="19">19</option>
                        <option value="18">18</option>
                        <option value="5">5</option>
                    </select>
                    <select name="gpio-digital-in-status">
                        <option value="INPUT">INPUT</option>
                        <option value="INPUT_PULLUP">INPUT_PULLUP</option>
                        <option value="INPUT_PULLDOWN">INPUT_PULLDOWN</option>
                    </select>
                    <br />
                    <label for="dht11_data_pin">DHT11 - Pin</label>
                    <select name="dht11_data_pin">
                        <option value="Null">Null</option>
                        <option value="23">23</option>
                        <option value="22">22</option>
                        <option value="21">21</option>
                        <option value="19">19</option>
                        <option value="18">18</option>
                        <option value="5">5</option>
                    </select>
                    <br />
                    <label for="dac-write-pin"
                        >DAC Write (0-255 â†’ 0V-3.3V):
                    </label>
                    <select name="dac-write-pin">
                        <option value="25">25</option>
                        <option value="26">26</option>
                    </select>
                    <input
                        type="number"
                        name="dac-write-value"
                        max="255"
                        min="0"
                        placeholder="Value"
                    />
                    <br />

                    <label for="dac-disable-pin">DAC Disable: </label>
                    <select name="dac-disable-pin">
                        <option value="25">25</option>
                        <option value="26">26</option>
                    </select>
                    <input
                        type="checkbox"
                        name="dac-disable-valid"
                        value="true"
                        id="disable"
                    />
                    <label for="disable" style="width: auto">DISABLE</label>
                    <br />

                    <label for="delay-seconds">Delay (milliseconds): </label>
                    <input
                        type="number"
                        name="delay-seconds"
                        min="0"
                        placeholder="ms"
                    />
                    <br />
                    <label for="analog-write-pin">PWM - PIN: </label>
                    <select name="analog-write-pin">
                        <option value="Null">Null</option>
                        <option value="23">23</option>
                        <option value="22">22</option>
                        <option value="21">21</option>
                        <option value="19">19</option>
                        <option value="18">18</option>
                        <option value="5">5</option>
                    </select>
                    <br />

                    <label for="analog-write-freq"
                        >PWM - Frequency (Hz):
                    </label>
                    <input
                        type="number"
                        min="0"
                        name="analog-write-freq"
                        placeholder="Hz"
                    />
                    <br />

                    <label for="analog-write-res"
                        >PWM - Resolution (1-20):
                    </label>
                    <input
                        type="number"
                        min="1"
                        max="20"
                        name="analog-write-res"
                        placeholder="Bits"
                    />
                    <br />

                    <label for="analog-write-duty">PWM - Duty Cycle: </label>
                    <input
                        type="number"
                        min="1"
                        max="255"
                        name="analog-write-duty"
                        placeholder="Value"
                    />
                    <br />

                    <label for="disconnect">Connection Status: </label>
                    <input
                        type="checkbox"
                        name="CONNECTION_STATUS"
                        value="LOW"
                        id="disconnect"
                    />
                    <label for="disconnect" style="width: auto"
                        >Disconnect</label
                    >
                    <br />

                    <input type="submit" name="submit" value="Apply Settings" />
                </fieldset>
            </form>
            <form action="esp32_control_backend.php" method="post">
                <h3>TFT Display Control</h3>

                <label for="Display-word-format-font">Font Size:</label>
                <select
                    name="Display-word-format-font"
                    id="Display-word-format-font"
                >
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option></select
                ><br />

                <label for="Display-word-animation-type">Animation:</label>
                <select
                    name="Display-word-animation-type"
                    id="Display-word-animation-type"
                >
                    <option value="" selected>None</option>
                    <option value="scrolling">Scroll</option>
                    <option value="blinking">Blink</option></select
                ><br />

                <label for="Display-word-alignment">Alignment:</label>
                <select
                    name="Display-word-alignment"
                    id="Display-word-alignment"
                >
                    <option value="middle">middle</option>
                    <option value="center" selected>Center</option>
                    <option value="right">Right</option></select
                ><br />

                <label>Text Color (RGB):</label><br />
                <input
                    type="range"
                    name="Display-word-color-R"
                    min="0"
                    max="255"
                    value="255"
                />
                <label>Red</label><br />
                <input
                    type="range"
                    name="Display-word-color-G"
                    min="0"
                    max="255"
                    value="255"
                />
                <label>Green</label><br />
                <input
                    type="range"
                    name="Display-word-color-B"
                    min="0"
                    max="255"
                    value="255"
                />
                <label>Blue</label><br />

                <label for="Display-word-string">Text to Display:</label>
                <input
                    type="text"
                    name="Display-word-string"
                    id="Display-word-string"
                    value="Hello World"
                /><br />
                <input type="submit" value="Update Display" />

                <input type="radio" name="Display-clear" value="1" id="high" />
                <label for="Display-clear">Clear Display</label>
            </form>

            <div class="footer">&copy; 2025 ESP32 No-Code Platform</div>
        </div>
    </body>
</html>
